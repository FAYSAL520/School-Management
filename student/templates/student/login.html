<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Doccure - Login</title>
		
       <!-- Favicon -->
        <link rel="shortcut icon" type="x-icon" href="/media/favicon.png">

       <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
	<style>
	body {
		background-image: url("/media/contact.jpg");
		height: 100%;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}
	</style>

    </head>
    <body>

			{% if messages %}
				{% for massage in messages %}
					<div class="alert alert-{{massage.tags}} alert-dismissible fade show" role="alert">
					    <strong>{{massage}}</strong>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button>
					</div>
				{% endfor %}
				{% endif %}


		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="/media/logo-white.png" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Login</h1>
								<p class="account-subtitle">Access to Admin dashboard</p>
								
								<!-- Form -->
								<form action="{% url 'handleLogin' %}" method="POST">
									{% csrf_token %}
									<div class="form-group">
										<input class="form-control" type="text" name="username" placeholder="User Name">
									</div>
									<div class="form-group">
										<input class="form-control" id="myInput" type="password" name="password" placeholder="Password">

									</div>
									<div class="form-group">
										<input type="checkbox" onclick="myFunction()"> Show Password
									</div>
									<div class="form-group">
										<button class="btn btn-primary btn-block" type="submit">Login</button>
									</div>
								</form>
								<!-- /Form -->

							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		<script>
		function myFunction() {
		  var x = document.getElementById("myInput");
		  if (x.type === "password") {
			x.type = "text";
		  } else {
			x.type = "password";
		  }
		}
		</script>
		<!-- jQuery -->
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script  src="{% static 'js/script.js' %}"></script>
		
    </body>

</html>
