{% extends 'base.html' %}
{% load static %}
{% block title %} Blood Form {% endblock %}

{% block content %}


<!-- Page Wrapper -->
        <div class="content container-fluid">

            <!-- Page Header -->
            <div class="page-header">
                <div class="row">
                    <div class="col">
                        <h3 class="page-title">Blood From</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Blood</a></li>
                            <li class="breadcrumb-item active">Add Blood</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Information Inputs</h4>
                        </div>
                        <div class="card-body">
                        <form method="post"  enctype="multipart/form-data">
                            {% csrf_token %}
                            <table>
                                {% for field in form %}
                                    <div class="form-group row">
                                    <label class="col-form-label col-md-2" >{{field.label}}</label>
                                        <div class="col-md-10">
                                         {{field}}
                                        </div>
                                    </div>
                                {% endfor %}

                                <button type="submit" class="btn btn-danger">Save</button>&nbsp; &nbsp;
                                <a class="btn btn-warning" href="{% url 'student_blood' %}">Back</a>
                            </table>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
